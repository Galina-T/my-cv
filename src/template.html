<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="cv" />
    <meta name="keywords" content="QA engineer" />
    <link
      rel="icon"
      href="./static/favicon_ico/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./static/favicon_ico/apple-touch-icon.png"
    />
    <title>QA engineer-cv</title>
  </head>
  <body>
    <div class="container">
      <header class="intro">
        <div class="intro__content">
          <h2 class="intro__title">Galina Tuzhik</h2>
          <div class="intro__logo logo">
            <img
              class="logo__left-wing"
              src="./images/left-wing.svg"
              alt="left-wing"
            />
            <img
              class="logo__photo"
              src="./images/photo.svg"
              srcset="./images/photo@2x.png 2x"
              alt="photo"
            />
            <img
              class="logo__right-wing"
              src="./images/right-wing.svg"
              alt="right-wing"
            />
            <div class="logo__overlay" id="contenedorDatosGeneral">
              <div class="logo__overlay_circle" id="contenedorDatos"></div>
            </div>
          </div>
          <h2 class="intro__text">Junior QA</h2>
          <div class="intro__social social">
            <a
              class="social__link"
              href="https://www.linkedin.com/in/galina-tuzhik/"
              target="_blank"
              ><img
                class="social__icon"
                src="./images/icon_linkedin.svg"
                alt="linkedin"
                aria-hidden="true"
            /></a>
            <a class="social__link" href="https://t.me/Galka_T" target="_blank"
              ><img
                class="social__icon"
                src="./images/icon-telegram.svg"
                alt="telegram"
                aria-hidden="true"
            /></a>
            <a
              class="social__link"
              href="https://github.com/Galina-T"
              target="_blank"
              ><img
                class="social__icon"
                src="./images/icon-github.svg"
                alt="github"
                aria-hidden="true"
            /></a>
          </div>
          <div class="intro__speech speech">
            <p class="speech__text">I will be</p>
            <p class="speech__text">very happy</p>
            <p class="speech__text">to work</p>
            <p class="speech__text">with you!</p>
          </div>
          <div class="intro__arrow arrow">
            <img
              class="arrow__icon"
              src="./images/arrow.svg"
              alt="arrow"
              aria-hidden="true"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__trigger">
          <div class="main__trigger-pin"></div>
        </div>
        <div class="main__content">
          <div class="tree">
            <img class="tree__img" src="./images/tree3.svg" alt="tree" />
          </div>
          <div class="bug-overlay">
            <div class="bug">
              <img class="bug__img" src="./images/bug.svg" alt="bug" />
            </div>
          </div>
          <div class="eyes-overlay">
            <div class="eyes">
              <img class="eye1" src="./images/eye.svg" alt="eye" />
              <img class="eye2" src="./images/eye.svg" alt="eye" />
            </div>
          </div>
          <div class="speech-bubbles">
            <img class="bubble1" src="./images/shhh.svg" alt="shhh" />
            <img class="bubble2" src="./images/no_bug.svg" alt="no_bug" />
            <img
              class="bubble3"
              src="./images/no_sadness.svg"
              alt="no_sadness"
            />
          </div>
          <section class="portpholio">
            <div class="portpholio__block qa-items">
              <a
                class="portpholio__item qa-items__item"
                target="_blank"
                href="./plug.html"
                ><img
                  src="./images/apple.png"
                  srcset="./images/apple@2x.png 2x"
                  alt="link"
              /></a>
            </div>
            <div class="portpholio__block front-items">
              <a
                class="portpholio__item front-items__item"
                target="_blank"
                href="./plug2.html"
                ><img
                  src="./images/apple.png"
                  srcset="./images/apple@2x.png 2x"
                  alt="link"
              /></a>
              <a
                class="portpholio__item front-items__item"
                target="_blank"
                href="https://gala-t.dev/projects/device/index.html"
                ><img
                  src="./images/apple.png"
                  srcset="./images/apple@2x.png 2x"
                  alt="link"
              /></a>
              <a
                class="portpholio__item front-items__item"
                target="_blank"
                href="https://gala-t.dev/projects/mishka/index.html"
                ><img
                  src="./images/apple.png"
                  srcset="./images/apple@2x.png 2x"
                  alt="link"
              /></a>
              <a
                class="portpholio__item front-items__item"
                target="_blank"
                href="https://gala-t.dev/projects/gllacy/index.html"
                ><img
                  src="./images/apple.png"
                  srcset="./images/apple@2x.png 2x"
                  alt="link"
              /></a>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
